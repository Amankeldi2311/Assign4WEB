<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FavGames</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <section id="interactive" class="container my-5">
      <h2>Interactive Features</h2>
      <button id="change-bg" class="btn btn-primary">
        Change Background Color
      </button>
      <button id="change-img" class="btn btn-secondary">Change Image</button>
      <button id="change-text" class="btn btn-success">Change Text</button>
      <p id="text1">This is the default text.</p>
      <img
        id="image"
        src="log2.jpg"
        alt="Game Hub Image"
        width="300"
        class="my-3"
      />
    </section>
<br>
<hr>
<br>
<section>
    <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Type a task">
        <button id="addGoal">Add</button>
        <ol id="taskList"></ol>
    </section>

<br>
<hr>
<br>
<section>
    <h1>Sorting tool</h1>
        <input type="text" id="numbers" placeholder="Separate numbers by single space" size="50px">
        <br>
        <br>
        <button id="sortAsc">  Ascending order</button>
        <button id="sortDesc"> Descending order</button>
        <p id="sortedResult"></p>
</section>
<br>
<hr>
<br>
<section>
    <h1>Calculator</h1>
        <input type="number" id="num1" placeholder="1st number">
        <input type="number" id="num2" placeholder="2nd number">
        <br><br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="mod">%</button>
        <button id="power">power of</button>
        <p id="calcResult"></p>
</section>
<br>
<hr>
<br>
<section>
    <h1>Tax Calculator</h1>
        <input type="number" id="price" placeholder="Enter the car cost">
        <button id="calcTax">Calculate Tax</button>
        <p id="taxResult"></p>
</section>


    <script>
        //part1
      // Change background color
      document.getElementById("change-bg").addEventListener("click", function () {
          const colors = ["white", "blue", "yellow"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.body.style.backgroundColor = randomColor;
        });

      // Change image
      document.getElementById("change-img").addEventListener("click", function () {
          const images = [
            "gta.jpg",
            "driver.jpg",
            "fallout.jpg",
            "spider.jpg",
            "fifa.jpg",
            "ufc.jpg",
          ];
          const randomImage = images[Math.floor(Math.random() * images.length)];
          document.getElementById("image").src = randomImage;
        });

      // Change text
      document.getElementById("change-text").addEventListener("click", function () {
          const texts = [
            "Welcome to our game hub! Explore and enjoy!",
            "Gaming is not just a hobby, it's a lifestyle!",
            "Join us for the latest games and news!",
          ];
          const randomText = texts[Math.floor(Math.random() * texts.length)];
          document.getElementById("text1").innerText = randomText;
        });


        //part 2
        document.getElementById("addGoal").addEventListener("click", function () {
        const task = document.getElementById("task").value;
    if (task === "") {
        alert("You must type something!");
        return;
    }

    const li = document.createElement("li");
    li.classList.add("task-item");

    const taskText = document.createElement("span");
    taskText.textContent = task;
    taskText.classList.add("task-text");

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "âœ“";
    deleteButton.classList.add("delete-btn");
    deleteButton.addEventListener("click", function () {
        li.remove();
    });

    li.append(taskText);
    li.append(deleteButton);

    document.getElementById("taskList").append(li);
    document.getElementById("task").value = "";
});

//sorting
document.getElementById("sortAsc").addEventListener("click", function () {
            const input = document.getElementById("numbers").value;
            const numArray = input.split(" ").map(Number).filter(n => !isNaN(n));
            numArray.sort((a, b) => a - b);
            document.getElementById("sortedResult").innerHTML = `Sorted order: ${numArray.join(" ")}`;
            });

        document.getElementById("sortDesc").addEventListener("click", function () {
            const input = document.getElementById("numbers").value;
            const numArray = input.split(" ").map(Number).filter(n => !isNaN(n));
            numArray.sort((a, b) => b - a);
            document.getElementById("sortedResult").innerHTML = `Sorted order: ${numArray.join(" ")}`;
        });

        //calculator
        document.getElementById("add").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("calcResult").innerHTML = `Result: ${num1 + num2}`;
        });

        document.getElementById("subtract").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("calcResult").innerHTML = `Result: ${num1 - num2}`;
        });

        document.getElementById("multiply").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("calcResult").innerHTML = `Result: ${num1 * num2}`;
        });
        
        document.getElementById("mod").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("calcResult").innerHTML = `Result: ${num1 % num2}`;
        });

        document.getElementById("power").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("calcResult").innerHTML = `Result: ${Math.pow(num1, num2)}`;
        });

        document.getElementById("divide").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            if (num2 !== 0) {
                document.getElementById("calcResult").innerHTML = `Result: ${num1 / num2}`;
            } else {
                document.getElementById("calcResult").innerHTML = "Division by zero is undefined!";
            }
        });

        //tax calculcator
        document.getElementById("calcTax").addEventListener("click", function () {
            const price = parseInt(document.getElementById("price").value);
            let tax = 0;

            if (price > 10000) {
                tax = price * 0.25;
            } else if (price >= 5000) {
                tax = price * 0.20;
            } else {
                tax = price * 0.15;
            }

            document.getElementById("taxResult").innerHTML = `Tax: $${tax.toFixed(2)}`;
        });


    </script>
  </body>
</html>
